<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone.">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <span>Drone Delivery </span>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li ><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Request a Delivery</h1>
<form method="get" class="myform" action="thanks.html">

<label for="firstName">First Name*</label>

<fieldset>
    <legend>Customer Information</legend>

    <label for="fName">First Name*</label>
    <input type="text"
           id="fName"
           name="fName"
           autocomplete="given-name"
           required>

    <label for="lName">Last Name*</label>
    <input type="text"
           id="lName"
           name="lName"
           autocomplete="family-name"
           required>

    <label for="phone">Cell Number*</label>
    <input type="tel"
           id="phone"
           name="phone"
           autocomplete="tel"
           placeholder="987-555-1234"
           required>
</fieldset>



<fieldset>
  <legend>Delivery Method</legend>

  <label><input type="radio" name="method" value="drone"> Drone Delivery (2hrs)</label>
  <label><input type="radio" name="method" value="cycle"> Motorcycle Delivery (4hrs)</label>
  <label><input type="radio" name="method" value="robot"> Robot Delivery (6hrs)</label>

</fieldset>

<fieldset>
  <legend>Delivery Options</legend>

  <label><input type="checkbox" name="porch"> Front Porch</label>
  <label><input type="checkbox" name="deck"> Back Deck</label>
  <label><input type="checkbox" name="driveway"> Driveway</label>
  <label><input type="checkbox" name="garage"> Inside the Garage</label>

  <label>Preferred Delivery Time
    <select name="time">
      <option value="none">Please Select</option>
      <option value="morning">Between 7:00am and 11:00am</option>
      <option value="noon">Between 11:00am and 2:00pm</option>
      <option value="afternoon">Between 2:00pm and 5:00pm</option>
      <option value="evening">Between 5:00pm and 8:00pm</option>
    </select>
  </label>

</fieldset>



<label for="comments">Comments</label>
<textarea name="comments" id="comments" rows="2"></textarea>






<input type="submit" value="Send Delivery Request">
</form>

        
    </main>
    
    <!-- start the page footer -->
    <footer>
        <p>&copy;202X &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>
</html>
